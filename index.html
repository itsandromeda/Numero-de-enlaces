<!DOCTYPE html>
<html lang="en">
<head>

	<title>Número de enlaces</title>
</head>
<body>
	
	<div style="text-align: center">
        <h1>¿Cuántos enlaces hay?</h1>

	    <p>Muestra aquí cuántos enlaces hay en este sitio:</p>

	<script>
        var nodelist = document.getElementsByTagName("a").length;
        document.getElementById("num_enlaces").innerHTML = nodelist;

</body>
